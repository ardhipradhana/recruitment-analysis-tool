<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Analysis Tool</title>
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .drag-area {
            border: 2px dashed #cbd5e1;
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .drag-area.active {
            border-color: #3b82f6;
            background-color: #f0f9ff;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .spinner {
            border: 3px solid #e0e7ef;
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Authentication Box -->
    <div id="auth-box" class="max-w-sm mx-auto my-8 p-4 rounded bg-white shadow text-center">
        <h2 class="text-xl font-bold mb-2">Sign in to MontPro</h2>
        <input id="email" type="email" class="border p-2 mb-2 w-full" placeholder="Email address" required />
        <button onclick="signIn()" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700" id="magic-btn">
            Send Magic Link
        </button>
        <div id="auth-msg" class="mt-2 text-sm"></div>
    </div>

    <!-- Main App (hidden until authenticated) -->
    <div id="main-app" class="max-w-4xl mx-auto p-6" style="display: none;">
        <div class="flex flex-col items-center mb-2 sm:flex-row sm:items-center">
            <img src="MontPro_logo_with_words-removebg-preview.png" alt="MontPro Logo" class="h-16 w-auto mb-2 sm:mb-0 sm:mr-4" />
            <h1 class="text-2xl font-bold text-center sm:text-left">Recruitment Analysis Tool</h1>
        </div>
        <p class="text-gray-600 mb-6 text-center">Upload candidate documents for automated analysis</p>

        <!-- Hidden File Input OUTSIDE the drag area -->
        <input type="file" id="file-input" multiple accept=".pdf,.jpg,.jpeg,.png" class="hidden">

        <!-- File Upload Area -->
        <div id="drag-area" class="drag-area bg-gray-50 hover:bg-gray-100 mb-6" tabindex="0">
            <i class="fas fa-cloud-upload-alt text-blue-500 text-4xl mb-4"></i>
            <h3 class="text-lg font-medium mb-1">Drag & drop files or click to browse</h3>
            <p class="text-sm text-gray-500">Supported formats: PDF</p>
        </div>
        
        <!-- File List -->
        <div id="file-list-container" class="mb-6 hidden">
            <h3 class="font-medium mb-3">Uploaded Documents (<span id="file-count">0</span>)</h3>
            <div id="file-list" class="space-y-2"></div>
        </div>
        
        <!-- Error Message -->
        <div id="error-message" class="p-3 mb-4 bg-red-50 border border-red-200 rounded-lg flex items-center hidden">
            <i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>
            <p id="error-text" class="text-red-700 text-sm"></p>
        </div>
        
        <!-- Status Message -->
        <div id="status-message" class="p-3 mb-4 bg-blue-50 border border-blue-200 rounded-lg flex items-center hidden">
            <div id="status-icon" class="mr-2">
                <div class="spinner"></div>
            </div>
            <p id="status-text" class="text-blue-700 text-sm"></p>
        </div>
        
        <!-- Start Analysis Button -->
        <button id="start-button" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 disabled:bg-blue-300 text-white font-medium rounded-lg transition-colors" disabled>
            Start Analysis
        </button>
        
        <p class="text-xs text-gray-500 mt-4 text-center">
            This tool will analyze your candidate documents and extract relevant information for recruitment purposes.
        </p>
    </div>

    <!-- JS: Supabase Auth and App Logic -->
    <script>

    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNhaXdoa2hnbnNnYWt2Ym9od3ltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MzIxMjIsImV4cCI6MjA2MzMwODEyMn0.4MUgz7sYll0MYV30mwbAAYkLDs2MtPpSykgvWE10KuU';   // <-- Replace with your anon key
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Sign in handler
    async function signIn() {
        const email = document.getElementById('email').value;
        if (!email) {
            document.getElementById('auth-msg').textContent = "Please enter your email.";
            return;
        }
        document.getElementById('auth-msg').textContent = "Sending magic link...";
        let { error } = await supabase.auth.signInWithOtp({ email });
        document.getElementById('auth-msg').textContent = error 
            ? "Error: " + error.message 
            : "Check your email for the sign-in link.";
    }

    // Show/hide app after authentication
    function showMainApp() {
        document.getElementById('auth-box').style.display = 'none';
        document.getElementById('main-app').style.display = '';
    }
    function showAuthBox() {
        document.getElementById('auth-box').style.display = '';
        document.getElementById('main-app').style.display = 'none';
    }

    // On page load, check if user is logged in
    supabase.auth.getSession().then(({ data: { session } }) => {
        if (session) {
            showMainApp();
        } else {
            showAuthBox();
        }
    });

    // Listen for auth state changes (for magic link sign-in)
    supabase.auth.onAuthStateChange((event, session) => {
        if (session) {
            showMainApp();
        }
    });
    </script>

    <script>
    // 2. File Handling and Analysis Logic (unchanged from your original code)
    document.addEventListener('DOMContentLoaded', function() {
        const fileInput = document.getElementById('file-input');
        const dragArea = document.getElementById('drag-area');
        const fileListContainer = document.getElementById('file-list-container');
        const fileList = document.getElementById('file-list');
        const fileCount = document.getElementById('file-count');
        const startButton = document.getElementById('start-button');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const statusMessage = document.getElementById('status-message');
        const statusText = document.getElementById('status-text');
        const statusIcon = document.getElementById('status-icon');
        
        let files = [];
        const allowedTypes = ['application/pdf', 'image/jpeg', 'image/png'];
        const typeNames = {
            'application/pdf': 'PDF',
            'image/jpeg': 'JPEG',
            'image/png': 'PNG'
        };
        
        dragArea.addEventListener('click', function(e) {
            e.preventDefault();
            fileInput.value = '';
            fileInput.click();
        });

        dragArea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                fileInput.value = '';
                fileInput.click();
                e.preventDefault();
            }
        });

        fileInput.addEventListener('change', handleFileSelect);

        dragArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dragArea.classList.add('active');
        });
        
        dragArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dragArea.classList.remove('active');
        });
        
        dragArea.addEventListener('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dragArea.classList.remove('active');
            if (e.dataTransfer.files.length) {
                handleFiles(e.dataTransfer.files);
            }
        });
        
        startButton.addEventListener('click', startAnalysis);

        function handleFileSelect(e) {
            handleFiles(e.target.files);
        }

        function handleFiles(selectedFiles) {
            const fileArray = Array.from(selectedFiles);
            const validFiles = fileArray.filter(file => allowedTypes.includes(file.type));
            if (validFiles.length < fileArray.length) {
                showError('Some files were not added. Only PDF, JPG and PNG formats are supported.');
            }
            files = [...files, ...validFiles];
            updateFileList();
        }
        
        function updateFileList() {
            if (files.length > 0) {
                fileListContainer.classList.remove('hidden');
                fileCount.textContent = files.length;
                startButton.disabled = false;
                fileList.innerHTML = '';
                files.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    const fileInfo = document.createElement('div');
                    fileInfo.className = 'flex items-center';
                    const icon = document.createElement('i');
                    icon.className = 'fas fa-file text-blue-500 mr-3';
                    fileInfo.appendChild(icon);
                    const details = document.createElement('div');
                    details.innerHTML = `
                        <p class="font-medium text-sm truncate max-w-xs">${file.name}</p>
                        <p class="text-xs text-gray-500">
                            ${typeNames[file.type] || 'File'} Â· ${Math.round(file.size / 1024)} KB
                        </p>
                    `;
                    fileInfo.appendChild(details);
                    const removeBtn = document.createElement('button');
                    removeBtn.innerHTML = '<i class="fas fa-times-circle text-gray-500 hover:text-red-500"></i>';
                    removeBtn.addEventListener('click', function() {
                        removeFile(index);
                    });
                    fileItem.appendChild(fileInfo);
                    fileItem.appendChild(removeBtn);
                    fileList.appendChild(fileItem);
                });
            } else {
                fileListContainer.classList.add('hidden');
                startButton.disabled = true;
            }
        }
        
        function removeFile(index) {
            files = files.filter((_, i) => i !== index);
            updateFileList();
        }
        
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }
        
        function showStatus(message, isComplete = false) {
            statusText.textContent = message;
            if (isComplete) {
                statusIcon.innerHTML = '<i class="fas fa-check-circle text-green-500 text-lg"></i>';
            } else {
                statusIcon.innerHTML = '<div class="spinner"></div>';
            }
            statusMessage.classList.remove('hidden');
        }
        
        function hideStatus() {
            statusMessage.classList.add('hidden');
        }
        
        async function startAnalysis() {
            if (files.length === 0) {
                showError('Please upload at least one file before starting analysis.');
                return;
            }
            startButton.disabled = true;
            showStatus('Processing files...');
            try {
                const formData = new FormData();
                files.forEach(file => {
                    formData.append('files', file);
                });
                const response = await fetch('https://montpro.app.n8n.cloud/webhook-test/recruitment-analysis', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    throw new Error('Failed to process files');
                }
                const data = await response.json();
                await new Promise(resolve => setTimeout(resolve, 2000));
                showStatus('Analysis started! Please wait a few minutes to complete', true);
                setTimeout(() => {
                    hideStatus();
                    startButton.disabled = false;
                    // files = [];
                    // updateFileList();
                }, 3000);
            } catch (error) {
                showError('An error occurred during analysis: ' + error.message);
                startButton.disabled = false;
            }
        }
    });
    </script>
</body>
</html>
